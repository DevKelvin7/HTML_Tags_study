<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form action="./html10-formres.html" method="get">
      <table>
        <caption>
          INPUT TAG
        </caption>
        <tr>
          <td>TEXT TYPE</td>
          <td><input type="text" name="uid" /></td>
        </tr>
        <tr>
          <td>PASSWORD TYPE</td>
          <td><input type="password" name="" upw /></td>
        </tr>
        <tr>
          <td>CHECKBOX TYPE</td>
          <td>
            <input type="checkbox" name="gender" value="man" />남자
            <input type="check" name="gender" value="woman" />여자
          </td>
        </tr>
        <tr>
          <td>RADIO TYPE</td>
          <td>
            <input type="radio" name="gender" value="man" />남자
            <input type="radio" name="gender" value="woman" />여자
          </td>
        </tr>
        <tr>
          <td>CHECKBOX TYPE</td>
          <td>
            <input type="checkbox" name="subject" value="jsp" />jsp
            <input type="checkbox" name="subject" value="js" checked />js
            <input type="checkbox" name="subject" value="html" />html
          </td>
        </tr>
        <tr>
          <td>FILE TYPE</td>
          <td>
            <input type="file" name="filep" />
          </td>
        </tr>
        <tr>
          <td>BUTTON TYPE</td>
          <td>
            <input type="button" value="누르세요." />
            <input type="submit" value="전송합니다." />
            <input type="reset" value="취소합니다." />
          </td>
        </tr>
        <tr>
          <td>COLOR TYPE</td>
          <td>
            <input type="color" name="color" />
          </td>
        </tr>
        <tr>
          <td>DATE TYPE</td>
          <td>
            <input type="date" name="date" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
