<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>selectbox</h1>
    <fieldset style="width: 500px">
    <form action="./html10-formres.html" method="get">
      <legend><strong>과일 정보</strong></legend>
      <div>select</div>
      <select name="fruits" id="fruits">
        <option value="2">딸기</option>
        <option value="2">사과</option>
        <option value="3">파인애플</option>
        <option value="4">키위</option>
      </select>
      <br></br>

      <div>select-Multiple</div>
      <select name="fruit" id="fruit">
        <optgroup label="과일">
          <option value="stratberry">딸기</option>
          <option value="passionFruit">패션푸르트</option>
          <option value="pineapple">파인애플</option>
          <option value="apple">사과</option>
        </optgroup>
        <optgroup label="일식">
          <option value="ramen">라면</option>
          <option value="rice">차슈동</option>
          <option value="sushi">스시</option>
        </optgroup>
      </select>
      <br></br>
      <input type="submit" value="전송">
    </form>
    </fieldset>
  </body>
</html>
