<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./html10-formres.html" method="get">
      <span>아이디</span>
      <input type="text" name="id" />
      <br /><br />
      <span>비밀번호</span>
      <input type="password" name="password" />
      <br /><br />

      <input type="submit" value="전송" />
      <input type="reset" value="취소" />
    </form>
    <br /><br />

    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="prod">주문상품</label>
          <input type="text" name="prod" value="상품용 3kg" />
        </li>
        <br />
        <li>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" />
        </li>
        <br />
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" name="addr" id="addr" />
        </li>
        <br />
        <li>
          <label for="email">이메일</label>
          <input type="text" name="email" id="email" />
        </li>
        <br />
        <li>
          <label for="phone">연락처</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="- 빼고 연락하세요. "
          />
        </li>
        <br />
        <li>
          <label for="d_date">배송 지정</label>
          <input type="date" name="d_date" id="d_date" />
          <small>(주문일로 부터 최소 3일 이후)</small>
        </li>
        <br />
        <li>
          <label for="memo">메모</label>
          <textarea rows="4" cols="40" name="memo" id="memo"></textarea>
        </li>
        <br />
      </ul>
    </fieldset>
    <br />
    <div>
      <input type="submit" value="주문" />
      <input type="reset" value="취소" />
    </div>
  </body>
</html>
